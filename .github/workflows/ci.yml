name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install Node deps
        run: npm ci || npm install
      - name: Run CLI help test
        run: npm test

  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Validate pipeline on test CSVs
        run: |
          MAPPING=$(python3 mapper.py test_contact.csv test_data.csv test_other.csv)
          python3 pipeline.py test_contact.csv test_data.csv test_other.csv "$MAPPING"
      - name: Check output file exists
        run: |
          test -f 4_Churn__Red_Light_List_ML_Driven_out.csv
